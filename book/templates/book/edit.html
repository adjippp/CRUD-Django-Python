{% extends "book/index.html" %} 

{% block title %} <title>Book App | {{ book_title }}</title> {% endblock %}

{% block content  %}   
    <div class="row cs-section-header">
        <div class="col-lg-12"><h2>Edit \ {{ book_title }}</h2></div>
    </div>

    <div class="row cs-form-edit">
        {% include "book/book_form.html" %} 
    </div>

    <input type="hidden" id="status" value="{{ status }}">

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Successfully edited the data</p>
                <div class="modal-footer">
                    <a class="btn btn-danger" id="btn-delete" href="/">Okay</a>
                  </div>
            </div>
            </div>
        </div>
    </div>
{% endblock  %}
